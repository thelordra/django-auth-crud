<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Applicacion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'tasks' %}">Pendientes</a>
                    <a class="nav-link" href="{% url 'tasks_completed' %}">Completadas</a>
                    <a class="nav-link" href="/tasks/create/">Crear tareas</a>
                    <a class="nav-link" href="/logout">Salir</a>
                    {% else %}
                    <a class="nav-link" href="/signup">Registrarse</a>
                    <a class="nav-link" href="/signin">Ingresar</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}

</body>

</html>
